<template name="gongchengzjbfmx">

    {{> pageHeading title='工程资金拨付明细'}}

    <div class="wrapper wrapper-content">

        <div class="ibox-content m-b-sm border-bottom">

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="xmmc">项目名称</label>
                        <input type="text" id="xmmc" name="xmmc" value="" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="xmzt">项目状态</label>
                        <select name="xmzt" id="xmzt" class="form-control">
                            <option value="全部">全部</option>
                            {{#each xiangmuzt}}
                            <option value="{{mazhi}}">{{mazhi}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="xmfl">项目分类</label>
                        <select name="xmfl" id="xmfl" class="form-control">
                            <option value="全部">全部</option>
                            {{#each xiangmufl}}
                            <option value="{{mazhi}}">{{mazhi}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="chongzhian">操作</label>
                        <button type="button" class=" btn btn-block  btn-primary" id="chongzhian">重置</button>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="xmnd">年度</label>
                        <select class="form-control" id="xmnd">
                            <option value="全部">全部</option>
                            {{#each niandu}}
                            <option value="{{mazhi}}">{{mazhi}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="dwmc">单位名称</label>
                        <input type="text" id="dwmc" name="dwmc" value="" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="fwlx">服务类型</label>
                        <select name="fulw" id="fwlx" class="form-control">
                            <option value="全部">全部</option>
                            {{#each fuwulx}}
                            <option value="{{mazhi}}">{{mazhi}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="bofuxxss">操作</label>
                        <button type="button" class=" btn btn-block  btn-primary" id="bofuxxss">查询</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">

                                <div class="ibox-content">

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover table-full-width dataTables-example">
                                            <thead>
                                            <tr>
                                                <th>年度</th>
                                                <th>项目名称</th>
                                                <th>项目分类</th>
                                                <th>单位名称</th>
                                                <th>服务类型</th>
                                                <th>项目状态</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!--模态框 审批表及附件-->
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">消息列表</h4>
                </div>
                <div class="modal-body">
                    <div class="text-center pdf-toolbar">

                        <div class="btn-group">
                            <button id="prev" class="btn btn-white"><i class="fa fa-long-arrow-left"></i> <span class="hidden-xs">Previous</span></button>
                            <button id="next" class="btn btn-white"><i class="fa fa-long-arrow-right"></i> <span class="hidden-xs">Next</span></button>
                            <button id="zoomin" class="btn btn-white"><i class="fa fa-search-minus"></i> <span class="hidden-xs">Zoom In</span></button>
                            <button id="zoomout" class="btn btn-white"><i class="fa fa-search-plus"></i> <span class="hidden-xs">Zoom Out</span></button>
                            <button id="zoomfit" class="btn btn-white"> 100%</button>
                            <span class="btn btn-white hidden-xs">Page: </span>

                            <div class="input-group">
                                <input type="text" class="form-control" id="page_num">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-white" id="page_count">/ 22</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="text-center m-t-md">
                        <canvas id="the-canvas" class="pdfcanvas border-left-right border-top-bottom b-r-md"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
