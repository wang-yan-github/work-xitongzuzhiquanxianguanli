<template name="rizhigl">

    {{> pageHeading title='日志管理'}}

    <div class="wrapper wrapper-content">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group" id="rizhisj">
                        <label class="control-label">时间</label>
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input  data-format="yyyy-MM-dd" type="text" class="form-control" value="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="sousuokuang_zhanghao">账号</label>
                        <input type="text" id="sousuokuang_zhanghao" name="sousuokuang_zhanghao" value="" placeholder="账号" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="sousuokuang_ipxx">IP信息</label>
                        <input type="text" id="sousuokuang_ipxx" name="sousuokuang_ipxx" value="" placeholder="IP信息" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="pull-right">
                    <button id="rizhichongzhi"  class="btn btn-primary" type="button"><i class="fa fa-cog"></i>&nbsp;&nbsp;<span class="bold">重置</span></button>
                    <button id="rizhichaxun"  class="btn btn-primary" type="button"><i class="fa fa-search"></i>&nbsp;&nbsp;<span class="bold">查询</span></button>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">

                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>
                                <th>时间</th>
                                <th data-hide="phone">账号</th>
                                <th data-hide="phone">IP地址</th>
                                <th data-hide="phone">MAC地址</th>
                                <th data-hide="phone,tablet" >操作内容</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each shuju_rizhixx}}
                            <tr> 
                                <td>{{shijian}}</td>
                                <td>{{zhanghaobh}}</td>
                                <td>{{ipxx}}</td>
                                <td>{{macdz}}</td>
                                <td>{{caozuonr}}</td>
                            </tr>
                            {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
